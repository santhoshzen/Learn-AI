<!DOCTYPE html>

<head>

    <title>AI Website - Contact Us</title>
    <link rel="stylesheet" href="styles.css">

<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="ai-games.html">AI Games</a></li>
            <li><a href="ai-projects.html">AI Projects</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="contact-us">
        <h2>Contact Us</h2>
        <p>If you have any questions or suggestions, please feel free to reach out to us using the contact form below. We'd love to hear from you!</p>
        <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </section>
</main>
<script src="scripts.js"></script>
</body>
</html>
